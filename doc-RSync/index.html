<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico"></link>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
	  logo: '/logo-alt.png',
      name: 'R-SYNC',
      repo: '', 
      maxLevel: 5,
      homepage: 'README.md',
      externalLinkTarget: '_self',  //外部链接的打开方式。默认为 _blank （在新窗口或者标签页中打开）
      loadSidebar: true,
      mergeNavbar: true, //小屏设备下合并导航栏到侧边栏。
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"><!-- 搜索框 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script><!-- 图片缩放 -->
</body>
</html>
